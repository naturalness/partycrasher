<input id="disclosure-{{ $id }}" type="checkbox" class="disclosure" checked>
<label class="disclosure-button btn btn-primary"
  for="disclosure-{{ $id }}">
   <span class="disclosure-show">Show more</span>
   <span class="disclosure-hide">Hide</span>
</label>
<dl class="disclosure-contents dl-horizontal">
  <dt ng-repeat-start="(key, value) in ::value">
    {{ ::key }}
  </dt>
  <dd ng-repeat-end>
    <pc-tree value="value" />
  </dd>
</dl>
