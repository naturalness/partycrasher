<form class="">
  <div class="row">
    <div class="logo">
      <a href="%%basehref%%">ðŸŽ‰ðŸ’¥ PartyCrasher </a>
    </div>
    <div class="labeled-input q">
      <input type="search" name="q" ng-model="q"/>
    </div>
  </div>
  <div class="row filters">
    <div class="row-label">
      Filter by
    </div>
    <selectator 
      field="type"
      value="report_type"
      options="example_types"
    ></selectator>
    <selectator 
      field="project"
      value="project"
      options="example_projects"
    ></selectator>
    <datey field="since" value="since"></datey>
    <datey field="until" value="until"></datey>
    <div class="labeled-input">
      <label for="">bucket</label>
      <input name="bucket" id="bucket"/>
    </div>
    <a href="#" class="filter-config">Add/remove filters</a>
  </div>
  <div class="row">
    <label for="grouping" class="row-label">Group by</label>
    <div class="labeled-input">
      <select name="grouping" id="grouping" ng-model="grouping">
        <option value="">Report (no grouping)</option>
        <option value="bucket">Automatic bucket</option>
        <option disabled="" value=" â€” "> â€” </option>
      </select>
      <pc-threshold-select 
        threshold="threshold" 
        ng-show='grouping == "bucket"'
        class="sub-labeled"
      >
      </pc-threshold-select>
    </div>
    <a href="#" class="filter-config">Add/remove groupings</a>
  </div>
</form>
