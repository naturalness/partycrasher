<span ng-switch="::type(value)">
  <span ng-switch-when="object" class="">
    <div class="disclosure-containment">
      <input id="disclosure-{{ ::$id }}" type="checkbox" class="disclosure" checked>
      <label class="disclosure-button"
        for="disclosure-{{ ::$id }}">
        <span class="disclosure-show">+ Show more</span>
        <span class="disclosure-hide">- Hide</span>
      </label>
      <dl class="disclosure-contents">
        <dt ng-repeat-start="(key, value) in ::value track by ::$index">
          {{ ::key }}
        </dt>
        <dd ng-repeat-end>
          <pc-tree value="::value" />
        </dd>
      </dl>
    </div>
  </span>

  <span ng-switch-when="array">
    <div class="disclosure-containment">
      <input id="disclosure-{{ ::$id }}" type="checkbox" class="disclosure">
      <label class="disclosure-button" for="disclosure-{{ ::$id }}">
        <span class="disclosure-show">Show more</span>
        <span class="disclosure-hide">Hide</span>
      </label>
      <ol class="disclosure-contents dl-horizontal">
        <li ng-repeat="value in ::value track by ::$index">
          <pc-tree value="::value" />
        </li>
      </ol>
      <label class="disclosure-fader"
        for="disclosure-{{ ::$id }}">
      </label>
    </div>
  </span>

  <span ng-switch-when="null">
    <code> null </code>
  </span>

  <span ng-switch-when="href">
    <a href="{{ ::value | uiUrl }}">{{ ::value }}</a>
  </span>

  <span ng-switch-when="string" 
        class="monospace" 
        style="white-space: pre-line;">{{ ::value }}</span>

  <span ng-switch-default>
    <code> {{ ::value }} </code>
  </span>
</span>
