<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ðŸŽ‰ðŸ’¥ PartyCrasher</title>
    <meta name="viewport" content="width=device-width">

    <base href="%%basehref%%">

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="%%bower%%/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="%%bower%%/bootstrap-combobox/css/bootstrap-combobox.css" />
  </head>
  <body ng-app="PartyCrasherApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="%%basehref%%">ngapp</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a href="%%basehref%%">Home</a></li>
              <li><a ng-href="%%basehref%%about">About</a></li>
              <li><a ng-href="%%basehref%%">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <!-- TODO: Footer goes here. -->
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- protip: bower list -p -->
    <script src="%%bower%%/jquery/dist/jquery.js"></script>
    <script src="%%bower%%/angular/angular.js"></script>
    <script src="%%bower%%/bootstrap/dist/js/bootstrap.js"></script>
    <script src="%%bower%%/angular-route/angular-route.js"></script>
    <script src="%%bower%%/lodash/dist/lodash.js"></script>
    <script src="%%bower%%/restangular/dist/restangular.js"></script>
    <script src="%%bower%%/bootstrap-combobox/js/bootstrap-combobox.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/services/homeservice.js"></script>
    <script src="scripts/services/restservice.js"></script>
    <script src="scripts/controllers/topbuckets.js"></script>
    <script src="scripts/controllers/tree.js"></script>
    <!-- endbuild -->

    <script type="text/javascript">
      angular.module('PartyCrasherApp').constant('BASE_HREF', "%%basehref%%");
      angular.module('PartyCrasherApp').constant('REST_BASE', "%%restbase%%");
    </script>
  </body>
</html>
